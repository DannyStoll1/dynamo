<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamo</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <script type="module">
      import init, { WebHandle } from "./dynamo_wasm.js";

      async function main() {
        await init();
        const canvas_id = "dynamo_app";
        var web_handle = new WebHandle();
        web_handle.start(canvas_id);
      }
      main();
    </script>
    <style>
      body {
        overflow: hidden;
        margin-right: 24px;
      }
    </style>
  </head>
  <body>
    <canvas id="dynamo_app"></canvas>
  </body>
</html>
